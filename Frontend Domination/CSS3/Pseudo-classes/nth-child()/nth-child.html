<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      [ nth-child( ) ] property where we can do so many things without using id
      and class
    </h1>
    <br /><br /><br />

    <h1 style="color: red">
      IMPORTANT nth-child() WILL WORK PROPERLY WHEN IT IS IN AN PARENT
    </h1>
    <br />
    <h3>EXAMPLE</h3>
    <br />
    <h4 style="color: red">nth-child(1n) - apply to all</h4>
    <h4 style="color: red">nth-child(4) - apply only to 4th</h4>
    <div>
      <div>
        <ul>
          <li>1</li>
        </ul>
      </div>
      <div>
        <ul>
          <li>3</li>
        </ul>
      </div>
      <div>
        <ul>
          <li>5</li>
        </ul>
      </div>
      <div>
        <ul>
          <li>6</li>
        </ul>
      </div>
    </div>
  </body>
</html>
